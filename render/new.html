<!DOCTYPE html>
<html>
  <body>
    <h1>URL Shortener</h1>
    <form method="post" action="/_" enctype="application/json">
      <input name='url' pattern='(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z]{2,}(\.[a-zA-Z]{2,})(\.[a-zA-Z]{2,})?\/[a-zA-Z0-9]{2,}|((https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z]{2,}(\.[a-zA-Z]{2,})(\.[a-zA-Z]{2,})?)|(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})?' placeholder='url' required=''/>
      <input name='auth' type='password' placeholder='auth' minlength='16' maxlength='16' required=''/>
      <button type='submit'>Create</button>
    </form>
  </body>
</html>
